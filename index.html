<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch API - User Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #users {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .user-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Fetch Users from API</h1>

    <button onclick="fetchUsers()">Reload Users</button>

    <p id="error" class="error"></p>

    <div id="users"></div>

    <script>
        async function fetchUsers() {
            const userContainer = document.getElementById("users");
            const errorBox = document.getElementById("error");

            userContainer.innerHTML = "";   // Clear previous
            errorBox.textContent = "";      // Clear error

            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/users");

                // Check for network/server error
                if (!response.ok) {
                    throw new Error("Failed to fetch users. Server error");
                }

                const users = await response.json();

                // Loop through each user
                users.forEach(user => {
                    const card = document.createElement("div");
                    card.classList.add("user-card");

                    card.innerHTML = `
                        <h3>${user.name}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Address:</strong> 
                           ${user.address.street}, 
                           ${user.address.city}
                        </p>
                    `;
                    userContainer.appendChild(card);
                });

            } catch (error) {
                errorBox.textContent = "⚠️ " + error.message + " (Check internet)";
            }
        }

        // Load users on page load
        fetchUsers();
    </script>

</body>
</html>
